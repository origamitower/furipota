f "a"
---
result: OK
rules: [Invoke, expression]
ast:
  !Invoke
  callee: !Variable { id: !Identifier f }
  input: !Text a
  options: !Record []

***

f "a" opt: "b" another: "c"
---
result: OK
rules: [Invoke, expression]
ast:
  !Invoke
  callee: !Variable { id: !Identifier f }
  input: !Text a
  options: 
    !Record
    - [!Keyword opt, !Text b]
    - [!Keyword another, !Text c]

***

f g h "a"
---
result: OK
rules: [Invoke, expression]
ast:
  !Invoke
  callee:
    !Invoke
    callee:
      !Invoke
      callee: !Variable { id: !Identifier f }
      input: !Variable { id: !Identifier g }
      options: !Record []
    input: !Variable { id: !Identifier h }
    options: !Record []
  input: !Text a
  options: !Record []

%furipota/1
import """core"""

define source = watch """src/*.js"""
define compile = source |> babel _ output-directory: """lib"""
---
result: OK
ast:
  !Program
  - !Import
    path: !Text "core"
    kind: furipota
  - !Define
    id: !Identifier source
    expression:
      !Invoke
      callee: !Variable { id: !Identifier watch }
      input: !Text "src/*.js"
      options: !Record []
    documentation: ""
  - !Define
    id: !Identifier compile
    expression:
      !Pipe
      input: !Variable { id: !Identifier source }
      transformation:
        !Partial
        callee: !Variable { id: !Identifier babel }
        options:
          !Record
          - [!Keyword output-directory, !Text lib]
    documentation: ""
